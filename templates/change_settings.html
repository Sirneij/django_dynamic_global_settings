<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change | Dynamic Settings Variable</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        width: 100%;
        max-width: 30%;
        padding: 15px;
        margin: auto;
      }

      .form-signin .checkbox {
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <main class="form-signin">
      <div class="text-center">
        <img
          class="mb-4"
          src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg"
          alt=""
          width="72"
          height="57"
        />
      </div>
      <form>
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please change your settings</h1>

        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-4 pt-0">VPN Providers</legend>
          <div class="col-sm-8">
            <div class="form-check">
              {{form.vpn_providers}}
              <label
                class="form-check-label"
                for="{{ form.vpn_providers.id_for_label }}"
              >
              </label>
            </div>
          </div>
        </fieldset>

        <p class="mt-5 mb-3 text-muted text-center">© 2017–2021</p>
      </form>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      const csrftoken = $("[name=csrfmiddlewaretoken]").val();
      if (csrftoken) {
        function csrfSafeMethod(method) {
          // these HTTP methods do not require CSRF protection
          return /^(GET|HEAD|OPTIONS|TRACE)$/.test(method);
        }
        $.ajaxSetup({
          beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
              xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
          },
        });
      }
      const vpnProviderSelect = document.getElementById("id_vpn_providers");
      vpnProviderSelect.addEventListener("change", (e) => {
        e.preventDefault();
        if (!confirm("Are you sure you want to change VPN Provider?")) {
          return;
        }
        const vpnProvider = e.target.value;
        let data = new FormData();
        data.append("vpn_providers", vpnProvider);
        $.ajax({
          url: "",
          method: "POST",
          data: data,
          dataType: "json",
          success: function (response) {
            if (response.success) {
              window.location.href = `/`;
            } else {
              console.log("error");
            }
          },
          error: function (error) {
            console.error(error);
          },
          cache: false,
          processData: false,
          contentType: false,
        });
      });
    </script>
  </body>
</html>
